{% extends 'base.html' %}
{% block title %}Patients{% endblock %}
{% block content %}
<h2>Patients</h2>
<a href="{% url 'patient_create' %}">Add Patient</a>
<ul>
  {% for p in patients %}
    <li><a href="{{ p.get_absolute_url }}">{{ p }}</a></li>
  {% empty %}
    <li>No patients yet.</li>
  {% endfor %}
</ul>
{% endblock %}
